<html>
<head>
    <style>
        .test{
            margin: 5px;
        }
    </style>
<title>Kreitek Monitor</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body onload="getmonitor()">
    <h1>Kreitek Monitor System</h1>
<div class="row" >
    <div class="col-md-3">
        <h1 id="rowtests">
        </h1>
    </div>
    <div class="col-md-3">
    </div>
</div>
<script lang="javascript">
    function getmonitor(){
        url='http://192.168.1.94/monitor/report.json';
        $.getJSON(url,function(data){
            console.log(data);
            $.each(data.report.tests,function(index,element){
                if(element.outcome == 'passed')
                    clase='label-success';
                else
                    clase='label-danger';
                $('#rowtests').append("<span class='label "+clase+" test'>"+element.name+"</span>");
            });
        });
    }    
</script>
<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
